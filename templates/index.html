<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>SP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        var teams = {{ teams|tojson }};
        console.log(teams);
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Soccer prediction</h1>
      <form>
        <div class="teams-container">
          <input class="input" id="home" type="text" placeholder="Home team">
          <p id="vs">VS.</p>
          <input class="input" id="away" type="text" placeholder="Away team">
        </div>
        <div>
          <button type="submit" class="calc-btn">
            Calculate
          </button>
        </div>
      </form>
    </div>
    <div class="results-container">
      <h3>
        Results:
      </h3>
      <div class="teams-container">
        <p>Home victory:<br><span id="home_pc"></span>%</p>
        <p>Draw:<br><span id="draw_pc"></span>%</p>
        <p>Away victory:<br><span id="away_pc"></span>%</p>
      </div>
    </div>

  </body>
